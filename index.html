  <body>
    
    <div class="container-fluid">
      <div class="title">
        <h1 class="main-title">To Do List</h1>
      </div>
      <div id="toDoContent">
        <form class="newEntry">
          <input class="newTaskInput" type="text" placeholder="What needs doing?" required />
          <button class="btn btn-primary btn-sm addButton">Add To Do</button>
        </form>
        <div id = "toDoList">
        </div>  
        <div class="filterButtons">
          <button class="btn btn-primary btn-sm filter" id="showAll">Show All</button>
          <button class="btn btn-primary btn-sm filter" id="showActive">Show Active</button>
          <button class="btn btn-primary btn-sm filter" id="showCompleted">Show Completed</button>
        </div>
      </div>
    </div>

  </body>
